<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="header" src="./assets/bg-pattern-card.svg" alt="">
    <div class="content">
      <div class="personal-information">
        <img class="photo" src="./assets/image-victor.jpg" alt="foto de perfil">
        <p class="title">Victor Crest <span>26</span></p>
        <p class="subtitle">London</p>
      </div>
      <div class="social-information">
        <div class="col">
          <h3>80K</h3>
          <span>Followers</span>
        </div>
        <div class="col">
          <h3>803K</h3>
          <span>Likes</span>
        </div>
        <div class="col">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/santiago-troncozo" target="_blank">Santiago Troncozo</a>.
      </div>
    </div>
</body>

</html>
